<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="mobile-header"> <button></button><span></span></div>

    <div class="menu">
        <div class="addList">
            <span>Ваши списки: </span>
            <button title="Добавить список" id="addListBtn"></button>
        </div>
        <input type="text" class="listNameField" placeholder="Введите название списка..."></input>
        <ul class="listsList"></ul>
    </div>

    <div class="taskField">
        <div class="addWrap">
            <input type="text" id="addField" placeholder="Введите задачу...">
            <button id="addBtn" title="Добавить задачу">+</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div class="undo-delete"></div>
    <!-- <a href="#">Восстановить</a> -->


    <template id="modalSettingsTemplate">
        <div class="modal-wrap">
            <div class="modal-settings">
                <button class="close-modal"></button>
                <button class="modal-delete-btn"></button>
                <input class="modal-input" placeholder="Введите задачу...">
                <textarea class="note-modal" placeholder="Вы можете добавить заметку для задачи..."></textarea>
                <div class="date-time-modal">
                    <input class="time-modal" type="time">
                    <input class="date-modal" type="date">
                </div>
                <input type="checkbox" id="modalCheck">
                <label class="modal-check" for="modalCheck">Не указывать дату и время</label>
                <div class="subListBlock">
                    <input type="text" id="subListInp" placeholder="Добавить подзадачу...">
                    <button id="subListAdd">+</button>
                    <ul id="subList"></ul>
                </div>
            </div>
        </div>
    </template>


    <template id="listItemTemplate">
        <li>
            <span></span>
            <button id="optionsBtn" title='Параметры'></button>
            <ul class="optionsList">
                <li class="rename-btn"><a href="#">Переименовать</a></li>
                <li class="delete-btn"><a href="#">Удалить</a></li>
            </ul>
        </li>
    </template>

    <ul id="themes">
        <li id="darkTheme" title="Темная тема"></li>
        <li id="lightTheme" title="Светлая тема"></li>
        <li id="blueTheme" title="Голубая тема"></li>
    </ul>



    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
