<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body>

    <div class="mobile-header"> <button class="icon-list-bullet"></button><span></span></div>

    <div class="menu">
        <div class="addList">
            <span>Ваши списки: </span>
            <button title="Добавить список" id="addListBtn" class="icon-clipboard-1"></button>
        </div>
        <input type="text" id="listNameField" placeholder="Название списка...">
        <ul id="listsList"></ul>
        <ul id="themes">
            <li id="darkTheme" title="Темная тема"></li>
            <li id="lightTheme" title="Светлая тема"></li>
            <li id="blueTheme" title="Голубая тема"></li>
        </ul>
    </div>

    <div class="taskField">
        <div class="addWrap">
            <input type="text" id="taskNameField" placeholder="Введите задачу...">
            <button id="addBtn" title="Добавить задачу" class="icon-list-add"></button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <div class="undo-delete"></div>

    <template id="modalSettingsTemplate">
        <div class="modal-wrap">
            <div class="modal-settings">
                <button class="save-modal icon-ok-outline" title="Сохранить/Закрыть окно"></button>
                <button class="delete-btn modal-delete-btn icon-trash" title="Удалить задачу"></button>
                <input class="modal-input" placeholder="Введите задачу...">
                <textarea class="note-modal" placeholder="Вы можете добавить заметку для задачи..."></textarea>
                <div class="date-time-modal">
                    <input class="time-modal" type="time">
                    <input class="date-modal" type="date">
                </div>
                <input type="checkbox" id="modalCheck">
                <label class="modal-check icon-check-empty" for="modalCheck">Не указывать дату и время</label>
                <div class="subListBlock">
                    <div class="addWrap">
                        <input type="text" id="subListInp" placeholder="Добавить подзадачу...">
                        <button id="subListAdd" class="icon-list-add"></button>
                    </div>
                    <ul id="subList"></ul>
                </div>
            </div>
        </div>
    </template>


    <template id="listItemTemplate">
        <li class="listItem">
            <span></span>
            <button id="optionsBtn" title='Параметры' class="icon-ellipsis-vert"></button>
            <ul class="optionsList">
                <li class="renameList"><a href="#">Переименовать</a></li>
                <li class="deleteList"><a href="#">Удалить</a></li>
            </ul>
        </li>
    </template>

    <template id="taskItemTemplate">
        <li>
            <input type="checkbox">
            <label class="icon-check-empty">
                <span class="taskTitle"></span>
                <button class="settings-btn icon-cog" title="Параметры задачи"></button>
                <button class="delete-btn icon-trash" title="Удалить задачу"></button>
            </label>
            <span class="date-time-out"></span>
        </li>
    </template>

    <template id='subTaskItemTemplate'>
        <li>
            <input type="checkbox">
            <label class="subTaskItem">
                <span class="subTaskTitle"></span>
                <button class="delete-btn icon-trash" title="Удалить подзадачу"></button>
                <button class="rename-btn icon-pencil" title="Переименовать подзадачу"></button>
            </label>
        </li>
    </template>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
